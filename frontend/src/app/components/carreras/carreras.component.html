<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let carr of carreraArr" 
          class='list-group-item list-group-item-action'
          (click)="editCarrera(carr)"
          >
           {{carr.nombre}} - {{carr.escuela}} - {{carr.universidad}}- {{carr.duracion}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Agregue una nuevo Carrera
          </div>
          <div class="form-group">
            Nombre:
            <input type="text"  placeholder="Escriba un Nombre de Carrera" class="form-control">
          </div>
          <div class="form-group">
            Escuela o facultad:
            <input type="text"  placeholder="Escriba una Facultad" class="form-control">
          </div>
          <div class="form-group">
            Universidad:
            <input type="text"   placeholder="Escriba una Universidad" class="form-control">
          </div>
          <div class="form-group">
            Duración:
            <input type="text"   placeholder="Escriba la dursción de la carrera" class="form-control">
          </div>
          <p></p>
          <button class="btn btn-primary" mt-4>
            Enviar
         </button>
         <button>
            Borrar
         </button>
        </div>
      </div>
  </div>
